name: Build and Push to Azure ACR

on:
  push:
    branches:
      - main
      - pipeline-implementation
  pull_request:
    branches:
      - main
      - pipeline-implementation
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  IMAGE_NAME: phenix-schema-file-server

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      acr_name: ${{ steps.set-env.outputs.acr_name }}
      image_tag: ${{ steps.tag.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            if [ "$BRANCH" == "main" ] || [ "$BRANCH" == "pipeline-implementation" ]; then
              ENV="prod"
            else
              ENV="dev"
            fi
          fi
          
          if [ "$ENV" == "prod" ]; then
            ACR="phenixprodacr"
          else
            ACR="phenixdevacr"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "acr_name=$ACR" >> $GITHUB_OUTPUT
          echo "Environment: $ENV, ACR: $ACR"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ steps.set-env.outputs.acr_name }}

      - name: Set image tag
        id: tag
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          ACR="${{ steps.set-env.outputs.acr_name }}"
          
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "acr_server=${ACR}.azurecr.io" >> $GITHUB_OUTPUT
          echo "Image will be tagged: ${ACR}.azurecr.io/${{ env.IMAGE_NAME }}:$SHORT_SHA"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.tag.outputs.acr_server }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.sha }}
            ${{ steps.tag.outputs.acr_server }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: phenix-iac-manifests

      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/phenix-iac-manifests
          token: ${{ steps.app-token.outputs.token }}
          path: manifests

      - name: Update image tag in kustomization
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          ACR="${{ needs.build.outputs.acr_name }}"
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          
          echo "Updating phenix-schema-file-server image tag to $IMAGE_TAG in $ENV environment"
          
          cd manifests/apps/$ENV
          
          if grep -q "phenix-schema-file-server" kustomization.yaml; then
            sed -i "/phenix-schema-file-server/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" kustomization.yaml
            echo "Updated kustomization.yaml:"
            grep -A 2 "phenix-schema-file-server" kustomization.yaml
          else
            echo "Warning: phenix-schema-file-server not found in kustomization.yaml"
          fi

      - name: Commit and push
        run: |
          cd manifests
          ENV="${{ needs.build.outputs.environment }}"
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          
          git config user.name "phenix-ci[bot]"
          git config user.email "phenix-ci[bot]@users.noreply.github.com"
          git add -A
          
          if ! git diff --staged --quiet; then
            git commit -m "[$ENV] Update phenix-schema-file-server image to $IMAGE_TAG"
            git push
            echo "Manifest updated successfully"
          else
            echo "No changes to commit"
          fi
